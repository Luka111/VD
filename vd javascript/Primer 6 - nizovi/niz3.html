<html>
<body>
<script language="javascript">
var arr = new Array(3)
arr[0] = "Jana"
arr[1] = "Tanja"
arr[2] = "Ana"

var arr2 = new Array(3)
arr2[0] = "Jovan"
arr2[1] = "Andrija"
arr2[2] = "Pera"


document.write(arr.concat(arr2));  // concat - metod za spajanje dva ili vise niza; ne menja postojece nizove, ali vraca novi niz koji obuhvata sve elemente sadrzanih nizova

</script>

</body>
</html>
