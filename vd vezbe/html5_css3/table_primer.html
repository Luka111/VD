<!DOCTYPE html>
<html lang="en"><head>   <!-- lang jezik na kome je napisan sadrzaj elemenata -->
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="table_primer.css" type="text/css">
  
  </head>
  <body>

    <table >
      <tbody><tr>          <!-- koristi se da grupise sadrzaj koji je sredisnji deo tabele; postoje i thead i tfoot za specifikaciju headera i footera tabele-->
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Coffee mug</td>
        <td>$10.00</td>
        <td>5</td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>Polo shirt</td>
        <td>$20.00</td>
        <td>5</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>Red stapler</td>
        <td>$9.00</td>
        <td>4</td>
        <td>$36.00</td>
      </tr>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>$186.00</td>
      </tr>
      <tr>
        <td colspan="3">Shipping</td>
        <td>$12.00</td>
      </tr>
      <tr>
        <td colspan="3">Total Due</td>
        <td>$198.00</td>
      </tr>
    </tbody></table>

    
  
</body></html>
