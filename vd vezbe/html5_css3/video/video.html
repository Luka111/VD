<!DOCTYPE html>
<html>
  <head>
    <title>Video sadrzaji</title>
  </head>

  <body>

<video width="500" height="300" controls autoplay>       <!-- autoplay - boolean atribut koji oznacava da ce nas video odmah poceti da se prikazuje -->
  <source src="movies/lego.mp4" type="video/mp4" />      <!-- controls - atribut koji dodaje video kontrole - play, pause, volume -->
  <source src="movies/lego.webm" type="video/webm" />
  <source src="movies/lego.ogv" type="video/ogg" />
</video> 
</body>
</html>
