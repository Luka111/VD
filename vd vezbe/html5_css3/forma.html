<!DOCTYPE html>
<html lang="en-US">   <!-- lang jezik na kome je napisan sadrzaj elemenata -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Forma</title>
  </head>

  <body>

     <form>
		Placeholder <input name="q" placeholder="Search Bookmarks and History" size = "30"><br />  <!-- placeholder - kratko uputstvo korisniku sta treba da unese u polje; postavljanje teksta u okviru polja -->
		Autofocus <input name="p" autofocus><br />   <!-- postavljanje fokusa na odredjeni element -->
		Email <input type="email">	<br />    <!-- automatska validacija da li je unet @ -->
		Number <input type="number" min="0" max="10" step="2" value="6"><br />   <!-- polje za unos brojeva -->
		Range <input type="range" min="0" max="10" step="2" value="6"><br />     <!-- polje za odabir brojeva iz opsega -->
		Date <input type="date"><br />        <!-- polje za unos datuma (dan, mesec, godina) -->
		Month<input type="month"><br />       <!-- polje za unos meseca -->
		Week<input type="week"><br />         <!-- polje za unos nedelje -->
		Time <input type="time"><br />        <!-- polje za unos vremena -->
		Search <input name="q" type="search"><br />		 <!-- polje za pretragu -->
		Color <input type="color"><br />                 <!-- polje za unos boje -->
		Submit <input type="submit" value="Submit"><br />
	</form>

      
  </body>

</html>
